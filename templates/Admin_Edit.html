<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 50%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
    img {width:100px; height:100px;}
    label {text-transform:capitalize}

    h1 {
        color: white;
        background-color: green;
        text-align: center;
        padding: 10px;
    }

    input {
        color: white;
        background-color: green;
        border-style: none;
        border-radius: 5px;
    }

    input::placeholder {
        color: white;
    }

    select {
        color: white;
        background-color: green;
    }
</style>


    <div class="body">

        {% if error %}
            <h2>{{ error }}</h2>
        {% endif %}

        {% if success %}
            <h2>{{ success }}</h2>
        {% endif %}
        <h1>Product Edit</h1>

        <form action="/product_edit" method="POST">
                <select name="type" id="type" class="input_field" required>
                    <option value="" disabled selected>Select Associated Vendor</option>
                    <option value="title">Title</option>
                    <option value="description">Description</option>
                    <option value="image">Image</option>
                    <option value="active_warranty">Active Warranty?</option>
                    <option value="color">Color</option>
                    <option value="Size">Size</option>
                    <option value="price">Price</option>
                </select>
            <div class="form-outline mb-4">
                <input type="text" id="form3Example2cg" class="form-control" style="width:50%" placeholder="Information to Change" name="info_change" required/>
            </div>
            {% for use in product_info %}
            <input type="text" name="product_id" value="{{ use['product_id'] }}" style="display:none"/>
            <div class="info">
                <div class="float" style="float:left; margin-left: 30px">
                    <div>
                        <label >Title: {{ use['title'] }}</label><br>
                        <label>Description: {{ use['description'] }} </label><br>
                        <label>Image: <img src="{{ use['image'] }}"></label><br>
                        <label>Active Warranty: {{ use['active_warranty'] }}</label><br>
                        <label>Color: {{ use['color'] }}</label><br>
                        <label>Size: {{ use['size'] }}</label><br>
                        <label>Price: ${{ use['price'] }}</label><br>
                    </div>
                </div>
            </div>
        {% endfor %}
           <br><br><br><br><br><br><br><br><br><br><br><br> <input type="submit" value="Submit" class="input_submit">


        </form>
    </div>

{% endblock %}
