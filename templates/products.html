<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    img {
    height: 100px;
    width: 100px;
    align:center;
    }
  </style>
</head>

<body>
<div class ="whole">
<form method="post" action="{{ url_for('products') }}">
{% for product in products %}
<div class="product {{ product.product_type }}">

  <img src="{{ product.image }}" alt="{{ product.product_name }}" class="product-image" style="">

  <div class="product-details">
    <h2 class="product-type">{{ product.product_type }}</h2>
    <h3 class="product-name">{{ product.product_name }}</h3>
    <p class="product-price">{{ product.product_cost }}</p>
  </div>

    <button type="submit">Add to cart</button>
<br>
    <label for="Colors">Select a Color</label>
    <select id="Colors" name="product_color">
      <option value="Red">Red</option>
      <option value="Orange">Orange</option>
      <option value="Yellow">Yellow</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Indigo">Indigo</option>
      <option value="Violet">Violet</option>
      <option value="Black">Black</option>
      <option value="White">White</option>
    </select>
<br>
    <label for="Size">Select a Size</label>
    <select id="Size" name="product_size">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      <option value="XL">XL</option>
      <option value="XX Large">XX Large</option>
    </select>
</div>

</form>
{% endfor %}
    </div>
</body>
</html>
