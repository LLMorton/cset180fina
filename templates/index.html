<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<h1>title</h1>
<form action="{{ url_for('login') }}" method="post">
  <div class="imgcontainer">
    <img src="..." alt="picture" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required id="username">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required id="psw">

       <label for="acc_type">Choose your account type:</label>
    <select name="acc_type" id="acc_type">
      <option value="vendor">vendor</option>
      <option value="admin">admin</option>
      <option value="customer">customer</option>
    </select>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</body>
<footer>
  copyright by L.Morton Art Supplies+
</footer>
</html>
